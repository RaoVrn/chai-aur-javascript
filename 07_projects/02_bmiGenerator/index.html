<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <style>
        /* Page background */
        body {
            background-color: #333;
            margin: 0;
            padding: 0;
        }

        /* Page heading */
        h1 {
            text-align: center;
            color: white;
        }

        /* Form styling */
        form {
            color: white;
            text-align: center;
            border: 2px solid white;
            border-radius: 10px;
            margin: 20px auto;  /* centers form horizontally */
            padding: 20px;
            width: fit-content; /* size fits the content */
        }

        /* Input fields */
        #weight,
        #height {
            border: 2px solid white;
            border-radius: 5px;
            height: 25px;
            margin: 8px;
        }

        /* Submit button */
        button {
            background-color: grey;
            color: whitesmoke;
            border: none;
            border-radius: 3px;
            margin: 15px;
            height: 25px;
            padding: 5px 10px;
            cursor: pointer; /* pointer on hover */
        }
    </style>
</head>
<body>
    
    <h1>BMI Calculator</h1>

    <!-- Form for user input -->
    <form>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>
        <br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>
        <br>

        <button type="submit">Calculate BMI</button>

        <!-- Result will appear here -->
        <div id="result"></div>
    </form>

    <!-- External JS file -->
    <script src="script.js"></script>
</body>
</html>
